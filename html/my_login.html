<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../icon/icon_Bootstrap_title.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/my_login.css">
    <link rel="stylesheet" href="../css/all.css">
    <script src="../js/exitApp.js"></script>
</head>

<body>
    <header class="fixed-top">
        <!--导航条-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a href="my.html">
                <img src="../icon/icon_return.png" alt="">
            </a>
            <span class="text-light ml-3">登录</span>
            <!--移动端导航栏隐藏显示按钮-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--导航链接-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">关于我们</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <br>
            <!--登录框-->
            <div class="container border div_login bg-white rounded mt-5">
                <div class="text-center mt-3 mb-3">
                    <img src="../icon/icon_Microsoft.png" class="ml-auto"><br>
                </div>
                <div class="form-inline border mb-2 border-left-0 border-right-0 border-top-0">
                    <img src="../icon/icon_user.png" class="mb-2">
                    <input class="ml-2 input-defined" placeholder="用户名">
                </div>
                <div class="form-inline border mb-2 border-left-0 border-right-0 border-top-0">
                    <img src="../icon/icon_password.png" class="mb-2">
                    <input class="ml-2 input-defined" type="password" placeholder="密码">
                </div>
                <div class="form-check clearfix">
                    <label class="form-check-label float-left font-defined">
                        <input type="checkbox" class="form-check-input" value="">记住密码
                    </label>
                    <span class="float-right font-defined">忘记密码</span>
                </div>
                <div class="mt-3 text-center login">
                    <a href="#">
                        <button class="text-white btn-login" style="outline: none">登录</button>
                    </a>
                </div>
                <div class="mt-3 text-center login">
                    <a href="#">
                        <button class="btn-register" style="outline: none">注册</button>
                    </a>
                </div>
                <div class="text-center mt-2">
                    <span class="font-defined font-other-login">第三方登陆</span>
                </div>
                <div class="mt-2 text-center mb-2">
                    <a href="#">
                        <img src="../icon/icon_wechat_sm.png">
                    </a>
                    <a href="#">
                        <img src="../icon/icon_qq_sm.png">
                    </a>
                    <a href="#">
                        <img src="../icon/icon_xinlang_sm.png">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/all.js"></script>
    <!-- jQuery文件-->
    <script src="../js/jquery-2.1.4.min.js"></script>
    <!-- 用于弹窗、提示、下拉菜单 -->
    <script src="../js/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
